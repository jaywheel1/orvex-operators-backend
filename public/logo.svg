<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer black ring -->
  <circle cx="50" cy="50" r="48" fill="#1a1a1a" stroke="#1a1a1a" stroke-width="4"/>
  <!-- Teal background -->
  <circle cx="50" cy="50" r="44" fill="#4dd9d9"/>
  <!-- Planet ring (tilted ellipse) -->
  <ellipse cx="50" cy="50" rx="32" ry="10" fill="none" stroke="#1a1a1a" stroke-width="6" transform="rotate(-30 50 50)"/>
  <!-- Planet body (circle with cutout for ring) -->
  <circle cx="50" cy="50" r="18" fill="#1a1a1a"/>
  <!-- Cutout in planet for the ring pass-through -->
  <ellipse cx="50" cy="50" rx="32" ry="10" fill="#4dd9d9" transform="rotate(-30 50 50)" clip-path="url(#planetClip)"/>
  <!-- Planet inner circle (teal) -->
  <circle cx="50" cy="50" r="12" fill="#4dd9d9"/>
</svg>
